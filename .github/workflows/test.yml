name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@0f37bd81694f91f7edc1c990461a7fc67ef7e3d8 # v1
        with:
          bun-version: 1.0.18
      - run: bun install
      - run: bun run lint
      - run: bun run test
