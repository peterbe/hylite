name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@8642d99a51e2bb0e2548de7b1910bc95e88b932a # v1
        with:
          bun-version: 1.0.18
      - run: bun install
      - run: bun run lint
      - run: bun run test
