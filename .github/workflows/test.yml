name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - name: Was it locked?
        run: |
          git diff --exit-code
      - run: bun install
      - run: bun run lint
      - run: bun run test
