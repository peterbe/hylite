name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@12944059f7caf321d5e41246e29549f0752185d4 # v1
        with:
          bun-version: 1.0.18
      - run: bun install
      - run: bun run lint
      - run: bun run test
